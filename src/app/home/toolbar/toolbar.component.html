<header class="ui-g" [ngClass]="{
  'greenbg' : !!selectedDevice && selectedDevice.available && selectedDevice.connected,
  'redbg' :   !!selectedDevice && !selectedDevice.available && selectedDevice.connected}">


  <div class="ui-inputgroup">
    <!-- <input type="number" pInputText placeholder="Baudrate"> -->
    <span class="ui-inputgroup-addon" style="line-height: 1;">Bd</span>

    <p-autoComplete
      placeholder="baudrate"
      [(ngModel)]="baudrate"
      (ngModelChange)="updateBaudrate($event)"
      [suggestions]="baudrateOptions"
      [style]="{'height': '100%'}"
      [dropdown]="true"
      (completeMethod)="search($event)"
      appendTo="body"
      [minLength]="2"
      [size]="10"
      type="number"
    ></p-autoComplete>
  </div>

  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon" style="line-height: 1;">Delim</span>
    <p-dropdown [options]="delimiterOptions"
    [(ngModel)]="delimiter"
    (ngModelChange)="updateDelimiter($event)"
    [style]="{'min-width': '80px', 'height': '100%'}"
    placeholder="Select newline char"
    dataKey="key"
    appendTo="body">
    </p-dropdown>
  </div>

  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon" style="line-height: 1;">dev</span>

    <p-dropdown *ngIf="(serialPorts$ | async); let ports" #sel
    [options]="ports"
    optionLabel="path"
    [style]="{'min-width': '360px', 'height': '100%'}"
    [disabled]="ports.length === 0"
    [placeholder]="ports.length ? 'Select a Device' : 'No Devices Found'"
    emptyFilterMessage="No devices found"
    [(ngModel)]="selectedDevice"
    appendTo="body"
    dataKey="path">
    <ng-template let-item pTemplate="item">
      <div class="device">
        <i class="pi pi-circle-on" [ngClass]="{
          'connected': item.value.connected && item.value.available,
          'not-available': !item.value.connected && !item.value.available,
          'disconnected': item.value.connected && !item.value.available}">
        </i>
        <div [ngClass]="{'strike': !item.value.available}">
          <div>{{item.label}}</div>
          <div *ngIf="item.value.meta" class="device-meta">{{item.value.meta}}</div>
        </div>
      </div>
    </ng-template>
    <ng-template let-item pTemplate="selectedItem">
      <span class="device">
        <i class="pi pi-circle-on" [ngClass]="{
          'connected': item.value.connected && item.value.available,
          'not-available': !item.value.connected && !item.value.available,
          'disconnected': item.value.connected && !item.value.available}">
          </i>
        <div>
          <div [ngClass]="{'strike': !item.value.available}">{{item.label}}</div>
          <!-- <div *ngIf="item.value.meta" class="device-meta">{{item.value.meta}}</div> -->
        </div>
      </span>
    </ng-template>
  </p-dropdown>

  <p-button (click)="refresh()" label="" pTooltip="Reset device list" showDelay="200" styleClass="ui-button-warning" icon="pi pi-refresh"></p-button>
  <p-button *ngIf="!selectedDevice || !selectedDevice.connected" [disabled]="!selectedDevice" (click)="connect()" label="connect" icon="pi pi-play"></p-button>
  <p-button *ngIf="selectedDevice && selectedDevice.connected" (click)="disconnect()" label="disconnect" icon="pi pi-pause"></p-button>


</div>

<div class="ui-inputgroup" style="align-self: flex-end;">
  <p-button (click)="openSettings()" label="settings" styleClass="ui-button-info" icon="pi pi-cog"></p-button>
</div>

<div class="ui-inputgroup" style="align-self: flex-end;">
  <p-button (click)="togglePlot()" label="plot" styleClass="ui-button-secondary" icon="pi pi-chart-line"></p-button>
</div>

</header>
