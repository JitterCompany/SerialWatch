<div class="container">

  <sw-toolbar (showPlot)="toggleShowPlot($event)"></sw-toolbar>

  <div *ngIf="showPlot" class="plot-wrapper">
    <sw-plot [points]="points"></sw-plot>
  </div>

  <div class="terminal-wrapper">
    <sw-terminal [lines]="lines" ></sw-terminal>
  </div>

  <sw-command-bar></sw-command-bar>

  <!-- <div style="height: 50px; background-color: blue; flex: 0 0 50px;"> Balk </div> -->
</div>
